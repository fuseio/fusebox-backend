  /admin/wallets/exists/{walletAddress}:
    get:
      tags:
        - Wallets
      summary: Check if Wallet Exists
      description: Check if the given `walletAddress` exists
      parameters:
        - name: API-SECRET
          in: header
          schema:
            type: string
          description: (Required) You Secret API key
          example: '{{secretKey}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: apiKey
          in: query
          schema:
            type: string
          description: (Required) You Public API key
          example: '{{publicKey}}'
        - name: walletAddress
          in: path
          schema:
            type: string
          required: true
          example: '0x11Dd9c1293561044888F4edd96C9A372E6Eb7Cf9'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: Wallet exists
                  value:
                    data: true
                example-1:
                  summary: Wallet does not exist
                  value:
                    data: false
  /admin/tokens/create:
    post:
      tags:
        - Tokens
      summary: Create an ERC20 Token
      description: Creates an ERC20 token owned and managed by project's backend account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name: 
                  type: string
                  example: My Cool Token
                symbol: 
                  type: string
                  example: MCT
                initialSupply: 
                  type: string
                  example: '0'
              example:
                name: My Cool Token
                symbol: MCT
                initialSupply: '0'
      parameters:
        - name: API-SECRET
          in: header
          schema:
            type: string
          description: (Required) You Secret API key
          example: '{{secretKey}}'
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: apiKey
          in: query
          schema:
            type: string
          description: (Required) You Public API key
          example: '{{publicKey}}'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
              example:
                job:
                  status: pending
                  _id: 62b175498c261600149409e1
                  name: createToken
                  data:
                    bridgeType: home
                    accountAddress: '0xbC3bA1ae0a4Cf6269F79d0D30767C60cB58D7Ff2'
                    name: My Cool Token
                    symbol: MCT
                    initialSupplyInWei: '0'
                    tokenURI: ''
                    expiryTimestamp: 1939300629
                    spendabilityIdsArr:
                      - a
                      - b
                      - c
                  createdAt: '2022-06-21T07:37:45.626Z'
                  updatedAt: '2022-06-21T07:37:45.626Z'
                  __v: 0
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '401':
          description: Unauthorized
          content:
            text/plain:
              schema:
                type: string
              example: ''
        '403':
          description: Forbidden
          content:
            text/plain:
              schema:
                type: string
              example: ''
  /admin/tokens/mint:
    post:
      tags:
        - Tokens
      summary: Mint an ERC20 token
      description: >-
        Mints an ERC20 token


        *   Token must be owned by project's backend account

        *   toAddress is optional and when provided, then newly minted tokens
        will be transferred to that address
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tokenAddress: 
                  type: string
                  example: '0xaf03155DF641f77917803C634E9e4d808ea42ae4'
                amount: 
                  type: string
                  example: '1000'
                toAddress: 
                  type: string
                  example: '0xBE06B7DF117dc1D6cD63aa133d6f4dfa614ed87C'
              example:
                tokenAddress: '0x6F353A3A737bF3f6442BEc6246411E513285882E'
                amount: '1000'
                toAddress: '0xdBDe387a58bbba6cFA352DFE0d77B3003Dc044bB'
      parameters:
        - name: API-SECRET
          in: header
          schema:
            type: string
          description: (Required) You Secret API key
          example: '{{secretKey}}'
        - name: Content-Type
          in: header
