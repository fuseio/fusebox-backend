                paddedVersion: 0001.0007.0000
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              example:
                statusCode: 401
                errorMessage:
                  statusCode: 401
                  message: Unauthorized
                path: >-
                  /api/v1/smart-wallets?apiKey={{publicKey}}
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              example:
                statusCode: 403
                errorMessage:
                  statusCode: 403
                  message: Forbidden resource
                  error: Forbidden
                path: >-
                  /api/v1/smart-wallets?apiKey={{publicKey}}
  /api/v1/smart-wallets/relay:
