openapi: 3.0.0
info:
  title: Smart Wallets API
  version: 1.0.0
servers:
  - url: https://api.fuse.io
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
paths:
  /api/v1/smart-wallets/auth:
    post:
      tags:
        - Smart Wallets
      summary: Auth
      description: Authenticate user using signed data standard EIP-191
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                hash:
                  type: string
                  example: "0xf9054fd2b85014d5abf30608cf2d8f9712232d203b427a7c46c6785710f880d9"
                signature:
                  type: string
                  example: "0x387810a84b3f39d9b79d08c7a2095e0a60c200199b0355e1199630ca1e623cf7564a4e3126a01ff43472399cf7087a361c44a3c125f216ed82cae175951243431b"
                ownerAddress:
                  type: string
                  example: "0x199DC49d8187EeA58649F7cA387e2226d4155C94"
              example:
                hash: >-
                  0xf9054fd2b85014d5abf30608cf2d8f9712232d203b427a7c46c6785710f880d9
                signature: >-
                  0x387810a84b3f39d9b79d08c7a2095e0a60c200199b0355e1199630ca1e623cf7564a4e3126a01ff43472399cf7087a361c44a3c125f216ed82cae175951243431b
                ownerAddress: "0x199DC49d8187EeA58649F7cA387e2226d4155C94"
      parameters:
        - name: apiKey
          in: query
          schema:
            type: string
          description: (Required) Your Public API key
          example: "{{publicKey}}"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
              example:
                jwt: >-
                  eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJvd25lckFkZHJlc3MiOiIweDgwOUI3ODM3MWY1MGYyOEQyQzYxRjYzZTQ4YjU4YjdFZTA1M0UzRWEiLCJwcm9qZWN0SWQiOiI2M2NkMWJjMWQxOGMxNjQyMmJiOGMwYzMiLCJpYXQiOjE2NzUzMjcxOTR9.-iWIEN6OLyCI4j5WOA8V2mH3KQtrmEoUGhIS4migV9g
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              example:
                statusCode: 400
                errorMessage: Owner Address does not match recovered address in signature
                path: /api/v1/smart-wallets/auth?apiKey={{publicKey}}
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              example:
                statusCode: 403
                errorMessage:
                  statusCode: 403
                  message: Forbidden resource
                  error: Forbidden
                path: >-
                  /api/v1/smart-wallets/auth?apiKey={{publicKey}}
  /api/v1/smart-wallets/create:
    post:
      tags:
        - Smart Wallets
      summary: Create Wallet
      description: Create a smart wallet for the authenticated user
      requestBody:
        content: {}
      security:
        - bearerAuth: []
      parameters:
        - name: apiKey
          in: query
          schema:
            type: string
          description: (Required) Your Public API key
          example: "{{publicKey}}"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
              example:
                connectionUrl: ws://localhost:5007
                transactionId: >-
                  0x06515e558ba48471b24096015ef763ae034ad933ddae1800a4e79459bd310ffb
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              example:
                statusCode: 401
                errorMessage:
                  statusCode: 401
                  message: Unauthorized
                path: >-
                  /api/v1/smart-wallets/create?apiKey={{publicKey}}
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
              example:
                statusCode: 403
                errorMessage:
                  statusCode: 403
                  message: Forbidden resource
                  error: Forbidden
                path: >-
                  /api/v1/smart-wallets/create?apiKey={{publicKey}}
  /api/v1/smart-wallets:
    get:
      tags:
        - Smart Wallets
      summary: Get Wallet
      description: Get the smart wallet of the authenticated user
      security:
        - bearerAuth: []
      parameters:
        - name: apiKey
          in: query
          schema:
            type: string
          description: (Required) Your Public API key
          example: "{{publicKey}}"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
              example:
                ownerAddress: "0x199DC49d8187EeA58649F7cA387e2226d4155C94"
                smartWalletAddress: "0x545d3dD729d848023938D5F94af2346868EED7b9"
