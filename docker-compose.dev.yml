version: '3.7'

services:
  charge-accounts-service:
    build:
      target: development
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    ports:
      - 9229:9229
    command: npm run start:dev charge-accounts-service
    networks:
      - chargenet
  charge-api-service:
    build:
      target: development
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    ports:
      - 9227:9227
    command: npm run start:dev charge-api-service
    networks:
      - chargenet
  charge-relay-service:
    build:
      target: development
    volumes:
      - .:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
    ports:
      - 9226:9226
    command: npm run start:dev charge-relay-service
    networks:
      - chargenet
