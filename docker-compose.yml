    <<: *app-common
    container_name: charge-smart-wallets-service
    profiles: [dev]
    build:
      context: .
      dockerfile: Dockerfile.shared
      target: development
      args:
        SERVICE_NAME: smart-wallets
        HTTP_PORT: 5007
        TCP_PORT: 8881
        DEBUG_PORT: 9232
    env_file:
      - path: ./apps/charge-smart-wallets-service/.env
        required: false
      - .env
    environment:
      - API_TCP_PORT
      - API_HOST
      - AMPLITUDE_API_KEY
      - SMART_WALLETS_HOST
      - SMART_WALLETS_PORT
      - SMART_WALLETS_TCP_PORT
