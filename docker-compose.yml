# ============================================
# Unified Docker Compose with profiles: dev, staging, production
#
# Usage:
#   docker compose --profile dev up          # local development with hot-reload
#   docker compose --profile staging up      # staging (production build, staging config)
#   docker compose --profile production up   # production
#
# Infrastructure services (mongo, redis, centrifugo) always start.
# ============================================

# ============================================
# Extension fields - shared configuration
# ============================================

x-app-common: &app-common
  restart: always
  networks:
    - chargenet

x-dev-volumes: &dev-volumes
  - .:/usr/src/app
  - /usr/src/app/node_modules

# ============================================
# Services
# ============================================
services:

  # ------------------------------------------
  # Infrastructure (no profiles - always run)
  # ------------------------------------------

  redis:
    container_name: redis
    image: "redis/redis-stack:latest"
    environment:
      - REDIS_PORT_NUMBER=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./data/redis:/data
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    restart: always
    networks:
      - chargenet

  mongo:
    container_name: mongo
    image: mongo:5.0.15
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - ./data:/data/db
    networks:
      - chargenet

  centrifugo:
    container_name: centrifugo
    image: centrifugo/centrifugo:v5
    volumes:
      - ./centrifugo/config.json:/centrifugo/config.json
    command: centrifugo -c config.json --admin
    depends_on:
      - redis
    ports:
      - 8000:8000
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    networks:
      - chargenet

