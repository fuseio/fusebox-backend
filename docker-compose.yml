version: '3.7'

services:
  charge-accounts-service:
    container_name: charge-accounts-service
    build:
      context: .
      dockerfile: ./apps/charge-accounts-service/Dockerfile
      target: development
    command: npm run start:dev charge-accounts-service
    environment:
      - ACCOUNTS_PORT
      - MONGO_URI=${ACCOUNTS_MONGO_URI}
      - AUTH0_ISSUER_URL
      - AUTH0_AUDIENCE
    depends_on:
      - mongo
      - charge-payments-service
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${ACCOUNTS_PORT}:${ACCOUNTS_PORT}
      - ${ACCOUNTS_TCP_PORT}:${ACCOUNTS_TCP_PORT}
    networks:
      - chargenet
    restart: always
  charge-payments-service:
    container_name: charge-payments-service
    build:
      context: .
      dockerfile: ./apps/charge-payments-service/Dockerfile
      target: development
    command: npm run start:dev charge-payments-service
    environment:
      - PAYMENTS_PORT
      - MONGO_URI=${PAYMENTS_MONGO_URI}
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PAYMENTS_PORT}:${PAYMENTS_PORT}
      - ${PAYMENTS_TCP_PORT}:${PAYMENTS_TCP_PORT}
    networks:
      - chargenet
    restart: always
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
    networks:
      - chargenet
    restart: always
networks:
  chargenet:
