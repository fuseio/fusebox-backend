      - FUSE_WALLET_BACKEND_JWT
      - LEGACY_FUSE_WALLET_API_URL
      - CENTRIFUGO_URI
      - CENTRIFUGO_JWT
      - CENTRIFUGO_API_URL
      - CENTRIFUGO_API_KEY
      - NODE_ENV
      - INCOMING_TOKEN_TRANSFERS_WEBHOOK_ID
      - ACCOUNTS_HOST
      - ACCOUNTS_TCP_PORT
      - COIN_GECKO_API_KEY
      - COIN_GECKO_URL
    volumes: *dev-volumes
    ports:
      - 5007:5007
      - 8881:8881
      - 9232:9232
    command: npm run start:debug --service=charge-smart-wallets-service
    depends_on:
