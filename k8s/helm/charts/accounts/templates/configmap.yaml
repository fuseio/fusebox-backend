apiVersion: v1
kind: ConfigMap
metadata:
  name: accounts
  namespace: {{ .Release.Namespace }}
  labels:
    app: accounts
    environment: {{ .Values.global.environment }}
data:
  
  # [Hardcoded] Host & Port
  accounts_host: "0.0.0.0"
  accounts_port: "5001"
  accounts_tcp_port: "8875"
  
  # [Hardcoded] Components Host & Port ('accounts' component connected to 'api', 'relay', 'apps' and 'smart-wallets' components via hostname & TCP port)
  api_host: "api"
  api_tcp_port: "8876"
  relay_host: "relay"
  relay_tcp_port: "8877"
  apps_host: "apps"
  apps_tcp_port: "8880"
  smart_wallets_host: "smart-wallets"
  smart_wallets_tcp_port: "8881"
  
  # User - defined
{{- range $key, $val := .Values.configMap }}
  {{ $key }}: {{ $val | quote }}
{{- end }}
