kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: accounts
  namespace: {{ .Release.Namespace }}
spec:
  parentRefs:
    - kind: Gateway
      name: {{ .Release.Namespace }}-lb
      sectionName: https
  hostnames:
    - "accounts.{{ .Values.global.domain }}"
  rules:
    - matches:
        - path:
            value: /
      filters:
        - type: ResponseHeaderModifier
          responseHeaderModifier:
            add:
              - name: application
                value: accounts
      backendRefs:
        - name: accounts
          port: 5001
---
apiVersion: networking.gke.io/v1
kind: HealthCheckPolicy
metadata:
  name: accounts
  namespace: {{ .Release.Namespace }}
spec:
  default:
    checkIntervalSec: 30
    timeoutSec: 5
    healthyThreshold: 3
    unhealthyThreshold: 5
    config:
      type: HTTP
      httpHealthCheck:
        port: 5001
        portName: http
        host: accounts
        requestPath: /accounts/v1/health
  targetRef:
    group: ""
    kind: Service
    name: accounts
