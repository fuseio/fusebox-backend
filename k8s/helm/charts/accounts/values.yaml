# Default values for accounts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global
global:
  # -- Label 'environment'
  environment: ""

  # -- Google Cloud - Project ID
  project_id: ""
  # -- Google Cloud - Region
  region: ""

  # -- DNS domain
  domain: ""

  # Image
  image:
    # -- Repository ID
    repository: ""
    # -- Tag; overrides the image tag whose default is the chart appVersion.
    tag: ""

# -- Replicas
replicas: 1

# -- Affinity (available region zones)
affinity:
  zones:

# Resources
resources:
  # -- Resources - Requests
  requests:
    cpu: ""
    memory: ""
  # -- Resources - Limits
  limits:
    cpu: ""
    memory: ""

# Autoscaling
autoscaling:
  # -- Autoscaling - Maximum replicas value. Note: minimum replicas value equals `replicas` value (Horizontal Pod Autoscaler)
  max_replicas: 5
  # -- Autoscaling - CPU threshold (in percent, Horizontal Pod Autoscaler)
  cpu:
    threshold: 80
  # -- Autoscaling - RAM threshold (in percent, Horizontal Pod Autoscaler)
  memory:
    threshold: 80
  # -- Autoscaling - RPS threshold (in percent, Horizontal Pod Autoscaler)
  rps:
    threshold: 80

# Service
service:
  # -- Service - Annotations
  annotations:
    # -- Service - Annotations - RPS per pod
    networking.gke.io/max-rate-per-endpoint: 10

# -- Logging - enabled (`true` or `false`), sampleRate (from 0 to 500000 / 1000000)
logging:
  enabled: false

# ConfigMap
configMap:
  # -- Auth0 issuer URL
  auth0_issuer_url: ""
  # -- Auth0 audience
  auth0_audience: ""
  # -- Bundler - Paymaster Sandbox contract address
  paymaster_sandbox_contract_address_v_0_1_0: ""
  # -- Bundler - Paymaster Production contract address
  paymaster_production_contract_address_v_0_1_0: ""
  # -- Bundler - Entrypoint Sandbox contract address
  entrypoint_sandbox_contract_address_v_0_1_0: ""
  # -- Bundler - Entrypoint Production contract address
  entrypoint_production_contract_address_v_0_1_0: ""

# Secrets (through environment variables)
secrets:
  # -- MongoDB Atlas URI (mongodb://username:password@hostname:port/database?params)
  mongo_uri: ""
