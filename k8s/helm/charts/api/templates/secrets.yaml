apiVersion: v1
kind: Secret
metadata:
  name: api
  namespace: {{ .Values.global.namespace }}
stringData:
  mongo_uri: {{ .Values.secrets.mongo_uri }}
  rpc_url: {{ .Values.secrets.rpc_url }}
  fuse_studio_admin_jwt: {{ .Values.secrets.fuse_studio_admin_jwt }}
  legacy_jwt_secret: {{ .Values.secrets.legacy_jwt_secret }}
  smart_wallets_jwt_secret: {{ .Values.secrets.smart_wallets_jwt_secret }}
  paymaster_production_signer_private_key_v_0_1_0: {{ .Values.secrets.paymaster_production_signer_private_key_v_0_1_0 }}
  paymaster_sandbox_signer_private_key_v_0_1_0: {{ .Values.secrets.paymaster_sandbox_signer_private_key_v_0_1_0 }}
