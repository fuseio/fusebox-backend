apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: centrifugo
  namespace: {{ .Release.Namespace }}
  labels:
    app: centrifugo
    environment: {{ .Values.global.environment }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: centrifugo
  minReplicas: {{ .Values.autoscaling.min_replicas }}
  maxReplicas: {{ .Values.autoscaling.max_replicas }}
  metrics:

    # CPU
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.cpu.threshold }}
    
    # Memory
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.memory.threshold }}

    # RPS
    - type: Object
      object:
        describedObject:
          kind: Service
          name: centrifugo
        metric:
          name: "autoscaling.googleapis.com|gclb-capacity-utilization"
        target:
          averageValue: {{ .Values.autoscaling.rps.threshold }}
          type: AverageValue
