# Default values for centrifugo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global
global:
  # -- Namespace
  namespace: ""
  # -- Label 'environment'
  environment: ""

  # -- DNS domain
  domain: ""

# Image
image:
  # -- Repository ID
  repository: ""
  # -- Tag; overrides the image tag whose default is the chart appVersion.
  tag: ""

# Resources
resources:
  # -- Resources - Requests
  requests:
    cpu: ""
    memory: ""
  # -- Resources - Limits
  limits:
    cpu: ""
    memory: ""

