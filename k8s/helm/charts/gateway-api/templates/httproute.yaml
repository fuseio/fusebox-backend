kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: http-to-https
  namespace: {{ .Values.global.namespace }}
spec:
  parentRefs:
    - namespace: {{ .Values.global.namespace }}
      name: {{ .Values.name }}
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
