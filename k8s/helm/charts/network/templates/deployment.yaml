apiVersion: apps/v1
kind: Deployment
metadata:
  name: network
  namespace: {{ .Release.Namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: network
    environment: {{ .Values.global.environment }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: network
      environment: {{ .Values.global.environment }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app: network
        environment: {{ .Values.global.environment }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                {{- range $zone := .Values.affinity.zones }}
                  - {{ $.Values.global.region }}-{{ $zone }}
                {{- end }}
      containers:
        - name: network
          image: "{{ .Values.global.region }}-docker.pkg.dev/{{ .Values.global.project_id }}/{{ .Values.global.image.repository }}/network:{{ .Values.global.image.tag }}"
          imagePullPolicy: Always
          env:

            # ConfigMap
            - name: NETWORK_HOST
              valueFrom:
                configMapKeyRef:
                  name: network
                  key: network_host
            - name: NETWORK_PORT
              valueFrom:
                configMapKeyRef:
                  name: network
                  key: network_port
            - name: NETWORK_TCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: network
                  key: network_tcp_port
            {{- range $key, $value := .Values.configMap }}
            - name: {{ $key | upper }}
              valueFrom:
                configMapKeyRef:
                  name: network
                  key: {{ $key }}
            {{- end }}

            # Secret
            {{- range .Values.secret }}
            - name: {{ . | upper }}
              valueFrom:
                secretKeyRef:
                  name: network
                  key: {{ . }}
            {{- end }}

          # Ports
          ports:
            - containerPort: 5005
              name: http
            - containerPort: 8879
              name: tcp
          
          # Probes
          livenessProbe:
            httpGet:
              path: /network/health
              port: 5005
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /network/health
              port: 5005
            initialDelaySeconds: 5
            periodSeconds: 5
          
          # Resources
          resources:
            requests:
            {{- range $key, $val := .Values.resources.requests }}
              {{ $key }}: {{ $val | quote }}
            {{- end }}
            limits:
            {{- range $key, $val := .Values.resources.limits }}
              {{ $key }}: {{ $val | quote }}
            {{- end }}
