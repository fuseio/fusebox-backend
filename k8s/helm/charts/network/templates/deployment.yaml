apiVersion: apps/v1
kind: Deployment
metadata:
  name: network
  namespace: {{ .Release.Namespace }}
  labels:
    app: network
    environment: {{ .Values.global.environment }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: network
      environment: {{ .Values.global.environment }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app: network
        environment: {{ .Values.global.environment }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - network
              topologyKey: kubernetes.io/hostname
      containers:
        - name: network
          image: "{{ .Values.global.region }}-docker.pkg.dev/{{ .Values.global.project_id }}/{{ .Values.global.image.repository }}/network:{{ .Values.global.image.tag }}"
          imagePullPolicy: Always
          env:
            # ConfigMap
            - name: NETWORK_HOST
              valueFrom:
                configMapKeyRef:
                  name: network
                  key: network_host
            - name: NETWORK_PORT
              valueFrom:
                configMapKeyRef:
                  name: network
                  key: network_port
            - name: NETWORK_TCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: network
                  key: network_tcp_port
            - name: LEGACY_FUSE_TRADE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: network
                  key: legacy_fuse_trade_api_url

          # Ports
          ports:
            - containerPort: 5005
              name: http
            - containerPort: 8879
              name: tcp
          
          # Probes
          livenessProbe:
            httpGet:
              path: /network/health
              port: 5005
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /network/health
              port: 5005
            initialDelaySeconds: 5
            periodSeconds: 5
          
          # Resources
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
