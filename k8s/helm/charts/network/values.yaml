# Default values for network.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global
global:
  # -- Namespace
  namespace: ""
  # -- Label "environment"
  environment: ""

  # -- Google Cloud - Project ID
  project_id: ""
  # -- Google Cloud - Region
  region: ""

  # -- DNS domain
  domain: ""

  # Image
  image:
    # -- Repository ID
    repository: ""
    # -- Tag; overrides the image tag whose default is the chart appVersion.
    tag: ""

# -- Replicas
replicas: 1

# -- Affinity (available region zones)
affinity:
  zones:

# Resources
resources:
  # -- Resources - Requests
  requests:
    cpu: ""
    memory: ""
  # -- Resources - Limits
  limits:
    cpu: ""
    memory: ""

# Autoscaling
autoscaling:
  # -- Autoscaling - Maximum replicas value. Note: minimum replicas value equals `replicas` value (Horizontal Pod Autoscaler)
  max_replicas: 5
  # -- Autoscaling - CPU threshold (in percent, Horizontal Pod Autoscaler)
  cpu:
    threshold: 80
  # -- Autoscaling - RAM threshold (in percent, Horizontal Pod Autoscaler)
  memory:
    threshold: 80
  # -- Autoscaling - CPU & RAM maximum allow value (Vertical Pod Autoscaler)
  max_allowed:
    cpu: "4000m"
    memory: "8Gi"
  # -- Autoscaling - CPU & RAM minimum allow value (Vertical Pod Autoscaler)
  min_allowed:
    cpu: "500m"
    memory: "1Gi"

# ConfigMap
configMap:
  # -- Legacy - Fuse trade API URL
  legacy_fuse_trade_api_url: ""

  # Secrets (through environment variables)
secrets:
  # -- MongoDB Atlas URI (mongodb://username:password@hostname:port/database?params)
  rpc_url: ""
