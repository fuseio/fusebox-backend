apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
  namespace: {{ .Release.Namespace }}
  labels:
    app: notifications
    environment: {{ .Values.global.environment }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: notifications
      environment: {{ .Values.global.environment }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        app: notifications
        environment: {{ .Values.global.environment }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - notifications
              topologyKey: kubernetes.io/hostname
      containers:
        - name: notifications
          image: "{{ .Values.global.region }}-docker.pkg.dev/{{ .Values.global.project_id }}/{{ .Values.global.image.repository }}/notifications:{{ .Values.global.image.tag }}"
          imagePullPolicy: Always
          env:
            # ConfigMap
            - name: NOTIFICATIONS_HOST
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: notifications_host
            - name: NOTIFICATIONS_PORT
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: notifications_port
            - name: NOTIFICATIONS_TCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: notifications_tcp_port
            - name: NETWORK_NAME
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: network_name
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: chain_id
            - name: MAX_BLOCKS
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: max_blocks
            - name: TIMEOUT_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: timeout_interval
            - name: SMART_WALLETS_HOST
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: smart_wallets_host
            - name: SMART_WALLETS_TCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: smart_wallets_tcp_port

            # Secrets
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: notifications
                  key: mongo_uri
            - name: SMART_WALLETS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: notifications
                  key: smart_wallets_jwt_secret
            - name: RPC_URL
              valueFrom:
                secretKeyRef:
                  name: notifications
                  key: rpc_url
            - name: FULL_ARCHIVE_RPC_URL
              valueFrom:
                secretKeyRef:
                  name: notifications
                  key: full_archive_rpc_url

          # Ports
          ports:
            - containerPort: 5004
              name: http
            - containerPort: 8878
              name: tcp
          
          # Probes
          livenessProbe:
            httpGet:
              path: /notifications/health
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /notifications/health
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 5
          
          # Resources
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
