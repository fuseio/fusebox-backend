apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
  namespace: {{ .Release.Namespace }}
  labels:
    app: notifications
    environment: {{ .Values.global.environment }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: notifications
      environment: {{ .Values.global.environment }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        app: notifications
        environment: {{ .Values.global.environment }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/zone
                operator: In
                values:
                {{- range $zone := .Values.affinity.zones }}
                  - {{ $.Values.global.region }}-{{ $zone }}
                {{- end }}
      containers:
        - name: notifications
          image: "{{ .Values.global.region }}-docker.pkg.dev/{{ .Values.global.project_id }}/{{ .Values.global.image.repository }}/notifications:{{ .Values.global.image.tag }}"
          imagePullPolicy: Always
          env:
            
            # ConfigMap
            - name: NOTIFICATIONS_HOST
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: notifications_host
            - name: NOTIFICATIONS_PORT
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: notifications_port
            - name: NOTIFICATIONS_TCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: notifications_tcp_port
            - name: SMART_WALLETS_HOST
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: smart_wallets_host
            - name: SMART_WALLETS_TCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: smart_wallets_tcp_port
            {{- range $key, $value := .Values.configMap }}
            - name: {{ $key | upper }}
              valueFrom:
                configMapKeyRef:
                  name: notifications
                  key: {{ $key }}
            {{- end }}

            # Secret
            {{- range $key, $val := .Values.secret }}
            - name: {{ $key | upper }}
              valueFrom:
                secretKeyRef:
                  name: notifications
                  key: {{ $key }}
            {{- end }}

          # Ports
          ports:
            - containerPort: 5004
              name: http
            - containerPort: 8878
              name: tcp
          
          # Probes
          livenessProbe:
            httpGet:
              path: /notifications/health
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /notifications/health
              port: 5004
            initialDelaySeconds: 5
            periodSeconds: 5
          
          # Resources
          resources:
            requests:
            {{- range $key, $val := .Values.resources.requests }}
              {{ $key }}: {{ $val | quote }}
            {{- end }}
            limits:
            {{- range $key, $val := .Values.resources.limits }}
              {{ $key }}: {{ $val | quote }}
            {{- end }}
