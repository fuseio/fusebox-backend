# Default values for notifications.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global
global:
  # -- Label 'environment'
  environment: ""

  # -- Google Cloud - Project ID
  project_id: ""
  # -- Google Cloud - Region
  region: ""

  # -- DNS domain
  domain: ""

  # Image
  image:
    # -- Repository ID
    repository: ""
    # -- Tag; overrides the image tag whose default is the chart appVersion.
    tag: ""

# -- Replicas
replicas: 1

# -- Affinity (available region zones)
affinity:
  zones:

# Resources
resources:
  # -- Resources - Requests
  requests:
    cpu: ""
    memory: ""
  # -- Resources - Limits
  limits:
    cpu: ""
    memory: ""

# Autoscaling
autoscaling:
  # -- Autoscaling - Maximum replicas value. Note: minimum replicas value equals `replicas` value (Horizontal Pod Autoscaler)
  max_replicas: 5
  # -- Autoscaling - CPU threshold (in percent, Horizontal Pod Autoscaler)
  cpu:
    threshold: 80
  # -- Autoscaling - RAM threshold (in percent, Horizontal Pod Autoscaler)
  memory:
    threshold: 80

# ConfigMap
configMap:
  # -- Network name
  network_name: ""
  # -- Chain ID
  chain_id: ""
  # -- Max blocks
  max_blocks: ""
  # -- Timeout interval (ms)
  timeout_interval: ""

# Secrets (through environment variables)
secrets:
  # -- MongoDB Atlas URI (mongodb://username:password@hostname:port/database?params)
  mongo_uri: ""
  # -- smart-wallets - JWT secret
  smart_wallets_jwt_secret: ""
  # -- RPC URL - Standard - Fuse
  rpc_url: ""
  # -- RPC URL - Archive - Fuse
  full_archive_rpc_url: ""
