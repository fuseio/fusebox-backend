apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
  namespace: {{ .Release.Namespace }}
  labels:
    app: relay
    environment: {{ .Values.global.environment }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  selector:
    matchLabels:
      app: relay
      environment: {{ .Values.global.environment }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        app: relay
        environment: {{ .Values.global.environment }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - relay
              topologyKey: kubernetes.io/hostname
      containers:
        - name: relay
          image: "{{ .Values.global.region }}-docker.pkg.dev/{{ .Values.global.project_id }}/{{ .Values.global.image.repository }}/relay:{{ .Values.global.image.tag }}"
          env:
            # ConfigMap
            - name: RELAY_HOST
              valueFrom:
                configMapKeyRef:
                  name: relay
                  key: relay_host
            - name: RELAY_PORT
              valueFrom:
                configMapKeyRef:
                  name: relay
                  key: relay_port
            - name: RELAY_TCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: relay
                  key: relay_tcp_port

            # Secrets
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: relay
                  key: mongo_uri
            - name: RELAY_SECRET
              valueFrom:
                secretKeyRef:
                  name: relay
                  key: relay_secret

          # Ports
          ports:
            - containerPort: 5003
              name: http
            - containerPort: 8877
              name: tcp
          
          # Probes
          livenessProbe:
            httpGet:
              path: /relay/health
              port: 5003
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /relay/health
              port: 5003
            initialDelaySeconds: 5
            periodSeconds: 5
          
          # Resources
          resources:
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
