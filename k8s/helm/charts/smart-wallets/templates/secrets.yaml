apiVersion: v1
kind: Secret
metadata:
  name: smart-wallets
  namespace: {{ .Values.global.namespace }}
stringData:
  mongo_uri: {{ .Values.secrets.mongo_uri }}
  smart_wallets_jwt_secret: {{ .Values.secrets.smart_wallets_jwt_secret }}
  fuse_wallet_backend_jwt: {{ .Values.secrets.fuse_wallet_backend_jwt }}
  centrifugo_jwt: {{ .Values.secrets.centrifugo_jwt }}
  centrifugo_api_key: {{ .Values.secrets.centrifugo_api_key }}
