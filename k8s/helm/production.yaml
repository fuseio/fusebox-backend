# Default values for fusebox-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# - Global
global:
  # Label: environment
  environment: "production"

  # Google Cloud
  project_id: "fusebox-400604"
  region: "europe-west1"

  # ClusterSecretStore name (should be created before apply)
  clusterSecretStore: "google-cloud-secret-manager-store"

  # DNS domain
  domain: "fuse.io"

  # Image
  image:
    repository: "fusebox"
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"

# - Components
accounts:
  enabled: true

  # Replicas
  replicas: 1

  # Affinity (zones)
  affinity:
    zones:
      - b

  # Resources (requests & limits)
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "500m"
      memory: "1Gi"

  # Service - RPS per Pod
  maxRatePerEndpoint: 10

  # Security - CloudArmor
  securityPolicy: "fusebox-accounts-security-policy"

  # ConfigMap
  configMap:
    charge_base_url: "https://api.fuse.io"
    auth0_issuer_url: "https://auth.fuse.io/"
    auth0_audience: "https://accounts.fuse.io"
    paymaster_sandbox_contract_address_v_0_1_0: "0x324999f067EA822EEf78e7A4793F672A4F5E80f6"
    paymaster_production_contract_address_v_0_1_0: "0xEA1Ba4305A07cEd2bB5e42224D71aBE0BC3C3f28"
    entrypoint_sandbox_contract_address_v_0_1_0: "0x5FF137D4b0FDCD49DcA30c7CF57E578a026d2789"
    entrypoint_production_contract_address_v_0_1_0: "0x5FF137D4b0FDCD49DcA30c7CF57E578a026d2789"
    paymaster_funder_api_key: "pk_u_RbFw7NQBB7ZQIFJtziLE_S"
    paymaster_funder_webhook_id: "65bbbc63fc2f925de8e1a561"

  # Secret (external; sensitive information; pulled from Google Cloud, Secret Manager)
  secret:
    - mongo_uri
    - smart_wallets_jwt_secret
    - paymaster_funder_private_key
    - paymaster_funder_api_secret_key

api:
  enabled: true

  # Replicas
  replicas: 1

  # Affinity (zones)
  affinity:
    zones:
      - b

  # Resources (requests & limits)
  resources:
    requests:
      cpu: "2000m"
      memory: "4Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"

  # Service - RPS per Pod
  maxRatePerEndpoint: 10

  # Security - CloudArmor
  securityPolicy: "fusebox-api-security-policy"

  # ConfigMap
  configMap:
    explorer_api_url: "https://explorer.fuse.io/api"
    qa_mode: "false"
    bundler_api_prd_url: "https://fuse-bundler.etherspot.io"
    bundler_api_sandbox_url: "https://fusetestnet-bundler.etherspot.io"
    spark_rpc_url: "https://rpc.fusespark.io"
    legacy_fuse_admin_api_url: "https://studio.fuse.io"
    legacy_fuse_wallet_api_url: "https://wallet.fuse.io"
    legacy_fuse_trade_api_url: "https://api.fuseswap.com"

  # Secret (external; sensitive information; pulled from Google Cloud, Secret Manager)
  secret:
    - mongo_uri
    - rpc_url
    - fuse_studio_admin_jwt
    - legacy_jwt_secret
    - smart_wallets_jwt_secret
    - paymaster_production_signer_private_key_v_0_1_0
